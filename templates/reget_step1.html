<!DOCTYPE html>
<html lang="en">
{% load staticfiles %}
<head>
    <meta charset="UTF-8">
    <title>找回密码</title>
    <script src="{% static 'js/jquery-3.2.1.min.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/mycss.css' %}">
</head>
<body class="singInfo-backguoung" style="background-image: url('{% static 'img/麦田.jpg' %}')">
<div class="container">
    <div class="row">
        <div class="col-lg-offset-4 col-lg-4" style="margin-top: 10%;">
            <div class="panel panel-primary">
                <div class="panel-heading">
                    <h3 class="panel-title">重置密码</h3>
                </div>
                <div class="panel-body">
                    <form action="/reget/step1/" method="post">
                        <div class="form-group">
                            <label for="exampleInputEmail1">输入邮箱</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email"
                                   name="email">
                        </div>
                        {% if error %}
                            <div id="logIn-error" class="alert alert-danger col-sm-offset-1 col-sm-10">
                                {{ error }}
                            </div>
                        {% endif %}
                        <button type="submit" class="btn btn-primary">下一步</button>
                        {% csrf_token %}
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
