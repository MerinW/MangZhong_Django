{% extends 'space_header.html' %}
{% block content %}
    <script >
    window.onload(
        window.location.hash = "#form"
    )
    </script>
    <script>$("#tab1").addClass("active")</script>
    <div class="col-md-7 col-md-offset-2">
        <form class="form-horizontal" action="" method="get" id="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">邮箱</label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" value="{{ request.user.email }}" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">用户名</label>
                <div class="col-sm-10">
                    <input class="form-control" value="{{ request.user.nick_name }}" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">性别</label>
                <div class="col-sm-10">
                    <select class="form-control" id="select" disabled>
                        <option value="male">男</option>
                        <option value="female">女</option>
                    </select>
                </div>
                <script>$("#select").val('{{ request.user.gender }}')</script>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">地址</label>
                <div class="col-sm-10">
                    <input class="form-control" value="{{ request.user.address }}" readonly>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">简介</label>
                <div class="col-sm-10">
                    <textarea type="email" class="form-control" rows="6" readonly
                              style="resize:none;">{{ request.user.description }}</textarea>
                </div>
            </div>
        </form>
    </div>

{% endblock %}
