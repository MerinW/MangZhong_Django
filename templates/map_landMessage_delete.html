{% extends 'space_header.html' %}
{% block content %}
    <script >
    window.onload(
        window.location.hash = "#form"
    )
    </script>
    <script>$("#tab4").addClass("active")</script>
    <div class="col-md-7 col-md-offset-2">
        <form class="form-horizontal" action="/mapDelete/" method="post" enctype="multipart/form-data" id="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">请选择一块地</label>
                <div class="col-sm-10">
                    <select class="form-control" id="select" name="select">
                        {% for lands in land %}
                                <option value={{ lands.title }}>{{ lands.title }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block center-block" style="width: 100px">确认删除</button>
        </form>
    </div>
    <script>
        function getObjectURL(file) {
            var url = null;
            if (window.createObjectURL != undefined) { // basic
                url = window.createObjectURL(file);
            } else if (window.URL != undefined) { // mozilla(firefox)
                url = window.URL.createObjectURL(file);
            } else if (window.webkitURL != undefined) { // webkit or chrome
                url = window.webkitURL.createObjectURL(file);
            }
            return url;
        }

        $('#thumbnail').change(function () {
            eImg = $('#avatar');
            eImg.attr('src', getObjectURL($(this)[0].files[0]));
        });
        $('#thumbnail1').change(function () {
            eImg = $('#avatar1');
            eImg.attr('src1', getObjectURL($(this)[1].files[1]));
        });
    </script>
{% endblock %}
