{% extends 'space_header.html' %}
{% block content %}
    <script >
    window.onload(
        window.location.hash = "#form"
    )
    </script>
    <script>$("#tab3").addClass("active")</script>
    <div class="col-md-7 col-md-offset-2">
        <form class="form-horizontal" action="/mapUpdataSave/" method="post" enctype="multipart/form-data" id="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">请选择一块地</label>
                <div class="col-sm-10">
                    <select class="form-control" id="select" name="select">
                        {% for lands in land %}
                                <option value={{ lands.title }}>{{ lands.title }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">描述</label>
                <div class="col-sm-10">
                    <input class="form-control" name="describe" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">地址</label>
                <div class="col-sm-10">
                    <input class="form-control" name="address" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">联系方式</label>
                <div class="col-sm-10">
                    <input  type="text" class="form-control" name="phone" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">上传图片</label>
                <br>
                <div class="">
                    <input type="file" class="" id="thumbnail" name="image" required>
                    <br>
                    <img class="img-responsive img-circle img-block center-block" id="avatar"
                         style="height: 150px; width: 150px" alt="预览图区域" src="">
                </div>
            </div>
            <div id="error"></div>
            <button type="submit" class="btn btn-primary btn-block center-block">确认</button>
        </form>
    </div>
    <script>
        function getObjectURL(file) {
            var url = null;
            if (window.createObjectURL != undefined) { // basic
                url = window.createObjectURL(file);
            } else if (window.URL != undefined) { // mozilla(firefox)
                url = window.URL.createObjectURL(file);
            } else if (window.webkitURL != undefined) { // webkit or chrome
                url = window.webkitURL.createObjectURL(file);
            }
            return url;
        }

        $('#thumbnail').change(function () {
            eImg = $('#avatar');
            eImg.attr('src', getObjectURL($(this)[0].files[0]));
        });
        $('#thumbnail1').change(function () {
            eImg = $('#avatar1');
            eImg.attr('src1', getObjectURL($(this)[1].files[1]));
        });
    </script>
{% endblock %}
