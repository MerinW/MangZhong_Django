{% extends 'space_header.html' %}
{% block content %}
    <script >
    window.onload(
        window.location.hash = "#form"
    )
    </script>
    <script>$("#tab5").addClass("active")</script>
    <div class="col-md-7 col-md-offset-2">
        <form class="form-horizontal" action="/mapGoodsSave/" method="post" enctype="multipart/form-data" id="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">请选择一块地</label>
                <div class="col-sm-10">
                    <select class="form-control" id="select" name="select">
                        {% for lands in land %}
                                <option value={{ lands.title }}>{{ lands.title }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">商品名称</label>
                <div class="col-sm-10">
                    <input class="form-control" name="goods_name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">价格描述</label>
                <div class="col-sm-10">
                    <input class="form-control" name="price" required>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">上传图片</label>
                <br>
                <div class="">
                    <input type="file" class="" id="thumbnail" name="image" required>
                    <br>
                </div>
            </div>
            <div id="error"></div>
            <button type="submit" class="btn btn-primary btn-block center-block">确认</button>
        </form>
    </div>
{% endblock %}
