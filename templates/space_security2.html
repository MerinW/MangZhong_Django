{% extends 'space_header.html' %}
{% block content %}
    <script >
    window.onload(
        window.location.hash = "#form"
    )
    <script>$("#tab2").addClass("active")</script>
    <p class="text-center lead">第二步 <b>修改安全设置</b></p>
    {% if info %}
        <div class="alert alert-info text-center col-lg-8 col-lg-offset-2"><h4>{{ info }}</h4></div>
    {% endif %}
    <div class="col-md-4 col-md-offset-4">
        <form action="/space/security2/" method="post" id="form">
            {% csrf_token %}
            <br>
            <div class="form-group">
                <label>密保问题</label>
                <input type="text" class="form-control" id="SEquestion" name="SEquestion" placeholder="你的问题"
                       required="required" maxlength="50">
            </div>
            <div class="form-group">
                <label>密保回答</label>
                <input type="text" class="form-control" id="SEanswer" name="SEanswer" placeholder="你的答案"
                       required="required" maxlength="50">
            </div>
            <br>
            <input name="button1" type="submit" class="btn btn-success center-block" value="修改密保问题">
        </form>
    </div>
    <div class="col-md-4 col-md-offset-4">
        <br><br><br>
        <form action="/space/security2/" method="post">
        {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputPassword1">新密码</label>
                <input type="password" class="form-control" id="exampleInputPassword1" maxlength="30"
                       placeholder="Password" name="password1" required="required">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword2">确认密码</label>
                <input type="password" class="form-control" id="exampleInputPassword2" maxlength="30"
                       placeholder="Password" name="password2" required="required">
            </div>
            <br>
            {% if error %}
                <div class="alert alert-danger">{{ error }}</div>
            {% endif %}
            <input name="button2" type="submit" class="btn btn-success center-block" value="修改密码">
        </form>
    </div>

{% endblock %}
