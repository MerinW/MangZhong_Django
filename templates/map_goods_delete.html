{% extends 'space_header.html' %}
{% block content %}
    <script >
    window.onload(
        window.location.hash = "#form"
    )
    </script>
    <script>$("#tab6").addClass("active")</script>
    <div class="col-md-7 col-md-offset-2">
        <form class="form-horizontal" action="/mapGoodsDeleteSave/" method="post" enctype="multipart/form-data" id="form">
            <div class="form-group">
                <label class="col-sm-2 control-label">请选择商品</label>
                <div class="col-sm-10">
                    <select class="form-control" id="select" name="select">
                        {% for goods1 in goods %}
                                <option value={{ goods1.goods_name }}>{{ goods1.goods_name }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-block center-block" style="width: 100px">确认删除</button>
        </form>
    </div>
{% endblock %}
